<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.12.3/dist/full.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body class="bg-gray-100 p-6">
    <!-- Card -->
    <div class="max-w-md mx-auto bg-white p-4 rounded shadow-lg mb-6">
        <h1 class="text-2xl font-semibold text-center mb-4">To-Do List</h1>
        <form id="todo-form" class="mb-4">
            <div class="flex">
                <input id="task-input" type="text" class="flex-1 py-2 px-3 border rounded-l" placeholder="Add a new task..." required>
                <button type="submit" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add</button>
            </div>
        </form>
        <ul id="task-list" class="space-y-2">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <!-- Your Card Content Goes Here -->
    <div class="max-w-md mx-auto bg-white p-4 rounded shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Welcome to Our Community!</h2>
        <p class="text-gray-700 text-center">We're excited to have you as a new member of our community.</p>
        <div class="flex justify-center mt-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Get Started</button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
