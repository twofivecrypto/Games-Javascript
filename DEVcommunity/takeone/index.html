<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles/index-style.css"> <!-- Link to your stylesheet -->
    <!-- Include the necessary CSS libraries or frameworks (e.g., Font Awesome) -->
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">To-Do List</h1>
        <form id="task-form">
            <input id="task-input" type="text" class="border rounded-l p-2 w-full" placeholder="Add a new task">
            <button id="add" class="bg-green-500 text-white rounded-r px-4 hover:bg-green-600">Add</button>
        </form>
        <ul id="task-list">
            <!-- To-Do tasks will be inserted here dynamically -->
        </ul>
    </div>
    <!-- Include your JavaScript file here -->
    <script src="script.js"></script>
</body>
</html>
