<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make a box</title>
</head>
<style>
    div {
        background-color: blue;
        width: 300px;
        height: 100px;
        border-radius: 8px;
        margin: 30px;
    }
    .box2 {
        background-color: red;
        width: 300px;
        height: 100%;
        margin: auto;
        border-radius:4px;
        padding: 20px;
        color: white;
    }
</style>

<body>
    <div></div>
    <div class="box2">
        <h1>Document Heading</h1>
        <h2>Section Heading</h2>
        <h3>Article Heading</h3>
        <h4>Subarticle Heading</h4>
    </div>
</body>
</html>
